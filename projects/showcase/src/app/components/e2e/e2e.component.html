<div class="mb-6">
  <formkit-form [form]="form" [fields]="fields"></formkit-form>
</div>

<app-e2e-form-creator
  *ngFor="let config of fieldSets"
  [debug]="form.controls.toggle.value === true"
  [fields]="config.fields"
  [message]="config.message"
  [title]="config.title">
</app-e2e-form-creator>
