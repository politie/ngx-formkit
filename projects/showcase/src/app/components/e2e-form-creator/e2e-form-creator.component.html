<div class="space-y-4">
  <header class="text-2xl">{{ title | titlecase }}</header>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <formkit-form #FormKitForm [form]="form" [fields]="fields">

      <p beforeCreated>Hoiiii!!</p>

      <button
        submitButton
        type="button"
        class="button primary"
        [disabled]="form.invalid"
        (click)="onSubmit()" >
        Save
      </button>
    </formkit-form>
  </form>
</div>
