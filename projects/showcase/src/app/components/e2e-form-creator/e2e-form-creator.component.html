<div class="space-y-4">
  <header class="text-2xl">{{ title | titlecase }}</header>

  <div>
    <formkit-form #form [form]="config" (ngSubmit)="onSubmit()">
      <button
        submitButton
        type="button"
        class="button primary"
        [disabled]="form.root.invalid"
        (click)="onSubmit()" >
        Save
      </button>
    </formkit-form>
  </div>
</div>
