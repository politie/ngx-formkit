<ng-container [formGroup]="form" *ngIf="field">
  <select
    class="form-select formkit-input"
    [formControlName]="name"
    *ngIf="options$ | async as options"
    [compareWith]="compareFunction">

    <option [ngValue]="null" [disabled]="true" *ngIf="field.placeholder">{{ field.placeholder }}</option>

    <option *ngFor="let option of options" [ngValue]="option" [disabled]="option.disabled ? option.disabled : false">
      {{ option.label }}
    </option>

    <option disabled *ngIf="options.length === 0">
      {{ field.emptyOptionsText || 'No options available.'}}
    </option>
  </select>
</ng-container>
