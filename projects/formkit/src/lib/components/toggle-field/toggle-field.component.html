<ng-container *ngIf="field">
  <label class="formkit-toggle-wrapper">
    <input type="checkbox" [formControl]="control">
    <span class="formkit-toggle">
      <span class="formkit-toggle-indicator"></span>
    </span>
    <span class="form-toggle-label">{{ field.label ? field.label : name | humanize }}</span>
  </label>
</ng-container>
