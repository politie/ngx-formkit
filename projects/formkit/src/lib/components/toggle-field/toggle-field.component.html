<ng-container [formGroup]="form" *ngIf="field">
  <label class="inline-flex items-center form-toggle-wrapper">
    <span class="form-toggle-toggle">
      <input type="checkbox" class="form-toggle" [formControlName]="name">
    </span>
    <span class="form-toggle-label">{{ field.label ? field.label : name | humanize }}</span>
  </label>
</ng-container>
