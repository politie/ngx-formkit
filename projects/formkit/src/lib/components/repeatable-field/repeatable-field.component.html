<ng-container [formGroup]="form" *ngIf="field">
  <div class="formkit-repeatable-field">
    <ng-container [formArrayName]="name">
      <div class="formkit-repeatable-field-group" *ngFor="let child of control.controls; index as i">

        <formkit-nested-form
          class="formkit-repeatable-form"
          [form]="$any(child)"
          [fields]="$any(field.fields)">
        </formkit-nested-form>

        <button
          class="formkit-repeatable-field-delete"
          type="button"
          [disabled]="control.controls.length === 1"
          (click)="onRemove(i)">
          &times;
        </button>
      </div>

      <button
        class="button formkit-repeatable-field-add"
        type="button"
        *ngIf="(!field.maxLength) || (field.maxLength && control.controls.length < field.maxLength)"
        (click)="onAdd()">
        {{ field.buttonLabel || '+' }}
      </button>
    </ng-container>
  </div>
</ng-container>
