<ng-container [formGroup]="formGroup" *ngIf="field">
  <mat-form-field appearance="outline">
    <mat-label>{{ (field && field.label) ? field.label : name | humanize }}</mat-label>
    <input matInput [formControlName]="name">
    <mat-icon *ngIf="field.icon" matSuffix>{{ field.icon }}</mat-icon>
  </mat-form-field>
</ng-container>
