<ng-container *ngIf="form && created" [formGroup]="form">
  <div class="formkit-fields formkit-fields-sub">
    <ng-container *ngFor="let name of keys">
      <formkit-form-field
        [form]="form"
        [control]="form.controls[name]"
        [name]="name"
        [field]="$any(fields[name])">
      </formkit-form-field>
    </ng-container>
  </div>
</ng-container>
