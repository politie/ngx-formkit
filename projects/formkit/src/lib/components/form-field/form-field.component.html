<header *ngIf="field.header" class="formkit-field-header">
  <div class="formkit-field-header-inner">
    <span *ngIf="field.header.title" class="formkit-field-title">{{ field.header.title }}</span>

    <span
      *ngIf="field.header.tooltip"
      class="formkit-field-tooltip"
      [attr.data-tooltip]="field.header.tooltip">
      <span class="formkit-field-tooltip-icon">i</span>
    </span>
  </div>

  <p *ngIf="field.header.description" class="formkit-field-description">{{ field.header.description }}</p>
</header>

<!-- Field component will be rendered here -->
<ng-template formkitFormField></ng-template>

<ng-container *ngIf="fieldMessagesService.list$ | async as messages">
  <div *ngIf="messages.length" class="formkit-field-messages">
    <div
      *ngFor="let message of messages"
      class="formkit-field-notification"
      data-cy-formkit-field-notification
      [ngClass]="FieldMessageType[message.type].toLowerCase()">
      <p>{{ message.text }}</p>
    </div>
  </div>
</ng-container>

<footer *ngIf="field.footer" class="formkit-field-footer">
  <p *ngIf="field.footer.description" class="formkit-field-description">{{ field.footer.description }}</p>
</footer>
