<ng-container *ngIf="field">
  <ng-container *ngIf="field.options" [formGroup]="$any(control)">
    <label *ngFor="let option of field.options; let i = index;" class="inline-flex items-center form-checkbox-wrapper">
      <input
        type="checkbox"
        class="form-checkbox"
        [name]="name"
        (change)="onCheckboxChange($any($event), option)"
        [checked]="control.value.indexOf(option.id) > -1">
      <span class="form-checkbox-label">
        <span class="label">
          {{ field.options[i].label }}
        </span>
        <span *ngIf="field.options[i].description" class="description">
          {{ field.options[i].description }}
        </span>
      </span>
    </label>
  </ng-container>

  <!-- Single checkbox -->
  <ng-container *ngIf="!field.options">
    <label class="inline-flex items-center form-checkbox-wrapper">
      <input type="checkbox" class="form-checkbox" [name]="name" [formControl]="control">
      <span class="form-checkbox-label">
        <span class="label">
          {{ field.label }}
        </span>
        <span *ngIf="field.description" class="description">
          {{ field.description }}
        </span>
      </span>
    </label>
  </ng-container>
</ng-container>
