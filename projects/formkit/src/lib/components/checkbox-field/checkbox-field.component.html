<ng-container [formGroup]="form" *ngIf="field">
  <label class="inline-flex items-center form-checkbox-wrapper">
    <input type="checkbox" class="form-checkbox" [formControlName]="name" [value]="field.option.id">
    <span class="form-checkbox-label">{{ field.option.label }}</span>
  </label>
</ng-container>
