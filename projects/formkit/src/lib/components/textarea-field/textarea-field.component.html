<ng-container [formGroup]="form" *ngIf="field">
  <textarea
    class="form-textarea formkit-input"
    [formControlName]="name"
    [placeholder]="field.placeholder || ''"
    cdkTextareaAutosize
    [cdkAutosizeMinRows]="field.minRows || 4"
    [cdkAutosizeMaxRows]="field.maxRows || 10">
  </textarea>
</ng-container>
