<ng-container [formGroup]="form" *ngIf="field">
  <input
    #input
    class="form-input formkit-input"
    [type]="(showPasswords) ? 'text' : 'password'"
    [placeholder]="field.placeholder || field.header?.title || name || ''"
    [formControlName]="name">
  <button class="formkit-password-toggle">Toggle</button>
</ng-container>
