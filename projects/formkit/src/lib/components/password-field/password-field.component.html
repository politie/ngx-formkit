<ng-container [formGroup]="formGroup" *ngIf="field">
  <mat-form-field appearance="outline">
    <mat-label>{{ field.label || name | humanize }}</mat-label>
    <input matInput [formControlName]="name" [type]="(showPasswords) ? 'text' : 'password'">
    <mat-icon class="cursor-pointer" matSuffix (click)="onTogglePasswordVisibility()">
      {{ (showPasswords) ? 'visibility_off' : 'visibility'}}
    </mat-icon>
  </mat-form-field>
</ng-container>
