<ng-container [formGroup]="form" *ngIf="field">
  <label class="inline-flex items-center form-radio-wrapper" *ngFor="let option of field.options">
    <input class="form-radio" type="radio" [value]="option.id" [formControlName]="name">
    <span class="form-radio-label">{{ option.label }}</span>
  </label>
</ng-container>
